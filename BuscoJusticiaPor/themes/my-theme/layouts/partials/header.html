<section class="flex-col lg:flex-row flex items-center md:justify-evenly mt-12 mb-16 md:mb-12">
    <h1 class="text-7xl md:text-8xl lg:text-12xl font-semibold tracking-tighter leading-none md:pr-0 text-balance break-normal">
        BUSCO JUSTICIA POR
    </h1>
    <h4 class="text-right md:text-right font-bold text-7xl mt-5 md:mx-[150px] ">
        <span id="typed-text">Mi madre</span>
        <script>
            (function () {
                const phrases = ["Mi madre", "Mi hija", "Mi hijo", "Mi esposa", "Mi padre", "Mi esposo"];
                const element = document.getElementById('typed-text');
                let currentPhraseIndex = 0;
                let currentCharIndex = 0;
                let isDeleting = false;

                function typeEffect() {
                    const currentPhrase = phrases[currentPhraseIndex];

                    if (isDeleting) {
                        element.textContent = currentPhrase.substring(0, currentCharIndex - 1);
                        currentCharIndex--;
                    } else {
                        element.textContent = currentPhrase.substring(0, currentCharIndex + 1);
                        currentCharIndex++;
                    }

                    if (!isDeleting && currentCharIndex === currentPhrase.length) {
                        isDeleting = true;
                        setTimeout(typeEffect, 1000); // Wait before starting to delete
                    } else if (isDeleting && currentCharIndex === 0) {
                        isDeleting = false;
                        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                        setTimeout(typeEffect, 500); // Wait before typing next phrase
                    } else {
                        setTimeout(typeEffect, isDeleting ? 100 : 200); // Type slower, delete faster
                    }
                }

                setTimeout(typeEffect, 1000); // Start the effect after a delay
            })();
        </script>

    </h4>
</section>
<div>
    <h3 class="text-2xl ">
